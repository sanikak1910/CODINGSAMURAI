<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <title>TO DO</title>
</head>

<body>
  <div class="navbar1">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">TO DO LIST</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


    </nav>
  </div>

  <div class="body">
    <div class="container">
      <div class="container1">
        <div class="taskbar">
          <input type="text" class="task" id="task" placeholder="Task">
        </div>
        <div class="row">
          <button type="submit" class="submit2" id="submit" onclick="get()">Submit</button>
          <button type="submit" class="submit2" id="show" onclick="clear_task()">Clear</button>
          <button type="submit" class="submit2" id="show" onclick="del()">Delete</button>
        </div>
      </div>
      <div class="container2">
        <div class="title">
          <h2>TASKS</h2>
        </div>
        <div class="container3">
          <div class="tasks" id="tasks">
              
          </div>
        </div>
      </div>
    </div>
  </div>
  



  <script src="script.js"> </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
